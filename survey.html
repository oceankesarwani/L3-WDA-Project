<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey | Entertainment Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a72);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        .btn-primary {
            background: #007bff;
            border: none;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="home.html" class="back-btn" title="Go Back">‚Üê Go Back</a>

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card col-md-8 col-lg-6 shadow-lg">
            <h2 class="text-center mb-4">Help Us Improve üéØ</h2>
            <p class="text-center mb-4 text-light">Please fill this short survey to help enhance our dashboard.</p>

            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="rating" class="form-label">Rate the Dashboard (1-5)</label>
                    <select class="form-select" id="rating" required>
                        <option value="">Choose...</option>
                        <option>1 - Poor</option>
                        <option>2 - Fair</option>
                        <option>3 - Good</option>
                        <option>4 - Very Good</option>
                        <option>5 - Excellent</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="feedback" class="form-label">Additional Feedback</label>
                    <textarea class="form-control" id="feedback" rows="3"
                        placeholder="Tell us what you think..."></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
